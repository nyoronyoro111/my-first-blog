{% load static %}
<html>
    <head>
        <title>Django Girls Chat</title>
	      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <script src="https://kit.fontawesome.com/d3c761ab9c.js" crossorigin="anonymous"></script>
        {% block css %}
        {% endblock %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body ontouchstart="">
    <div class="page-header">
        <h1><a href="{% url 'chat:chatroom_list' %}">Django Girls Chat</a></h1>
        <a href="{% url 'accounts:login' %}"><i class="fas fa-sign-in-alt"> administrator login</i></a><br>
        {% if user.is_authenticated %}
        <a href="{% url 'chat:createRoom' %}"><i class="fas fa-plus"> create a new chat room</i></a>
        {% endif %}
      </div>
      <div class="container-fluid">
	<div class="space" style="height:30px"></div>
        <div class="row">
	  <div class="col-1"></div>
          <div class="col-10">
            {% block content %}
            {% endblock %}
          </div>
	  <div class="col-1"></div>
        </div>
      </div>
      <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
      {% block jsclass %}{% endblock %}
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
